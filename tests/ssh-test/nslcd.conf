# nslcd.conf - LDAP client configuration for testing
# This connects to the OpenLDAP container in docker-compose

# LDAP server URI
uri ldap://openldap:389

# LDAP search base
base dc=example,dc=com

# Bind credentials for testing
binddn cn=admin,dc=example,dc=com
bindpw password

# LDAP version
ldap_version 3

# Connection timeouts
bind_timelimit 10
timelimit 10

# Reconnect policy
reconnect_sleeptime 1
reconnect_retrytime 10

# SSL/TLS settings (disabled for testing)
ssl no
tls_cacertfile /etc/ssl/certs/ca-certificates.crt

# NSS mappings
map passwd uid uid
map passwd homeDirectory homeDirectory
map passwd gecos cn
map shadow uid uid
